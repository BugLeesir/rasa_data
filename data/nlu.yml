version: "3.1"

nlu:
- intent: greet
  examples: |
    - 你好
    - 嗨
    - 您好
    - 你好啊
    - 您好呀
    - 早上好
    - 下午好
    - 晚上好

- intent: ask_flood_prevention
  examples: |
    - 请问这个地区有哪些防洪设施？
    - 那些区域比较容易发生洪灾？
    - 怎么预防洪灾？

- intent: ask_flood_level
  examples: |
    - 目前的洪水水位是多少？
    - 预测接下来的降雨量会造成多大的洪水？
    - 目前预警等级是什么？

- intent: thanks
  examples: |
    - 谢谢
    - 谢谢你的帮助
    - 非常感谢

- intent: goodbye
  examples: |
    - 再见
    - 拜拜
    - 下次再聊

- intent: affirm
  examples: |
    - 是的
    - 对的
    - 没错

- intent: deny
  examples: |
    - 不是的
    - 不对
    - 错了

- intent: inform
  examples: |
    - 我想知道关于防洪减灾的信息
    - 请告诉我关于防洪减灾的事情
    - 我想了解防洪减灾相关的信息

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
